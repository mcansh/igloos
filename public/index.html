<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Igloo Checker</title>
  </head>
  <body class="p-4">
    <h1 class="mb-2 text-2xl text-purple-500">Find an available igloo!</h1>
    <p>

      <a
        href="https://github.com/mcansh/igloos/actions?query=workflow%3A%22check+for+igloos%22"
        target="_blank"
        rel="noopener noreferrer"
        class="text-purple-500"
        >GitHub Action</a
      >, but you can also manually
      <a href="/api" class="text-purple-500">run it</a> if you'd like.
    </p>
  </body>
